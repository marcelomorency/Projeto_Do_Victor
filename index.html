<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetMatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="header-buttons">
                <li><a href="#">Home</a></li>
                <li><a href="#">Hospede um Pet</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-box">
        <form action="#" method="post">
            <label for="onde">Onde:</label>
            <input type="text" id="onde" name="onde" placeholder="Digite a localização">
    
            <label for="quem">Quem:</label>
            <input type="text" id="quem" name="quem" placeholder="Digite o número de pessoas">
    
            <label for="checkin">Check-in:</label>
            <input type="date" id="checkin" name="checkin">
    
            <label for="checkout">Checkout:</label>
            <input type="date" id="checkout" name="checkout">
    
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
